    .banner-area {
		background: #1abc9c;

		background-image: url('../static/p2.jpg'); /* Path to your image */

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        Fake News Detection

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  <!-- Banner Section -->
  <section class="banner-area text-center">
    <div class="overlay"></div>
    <div class="container">
      <h1>Upload Your Dataset</h1>
      <p>Detect Fake News Using Our Advanced Algorithm</p>
    </div>
  </section>

  <!-- Upload Section -->
  <section class="project-area">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="section-title text-center">
            <h4>Fake News Detection</h4>
            <h2>Upload Your Dataset</h2>
          </div>
          <div class="form-section">
            <form action="http://localhost:5000/preview" method="POST" enctype="multipart/form-data">
              <div class="form-group">
                <label for="file1" class="h5">Choose Your Dataset File</label>
                <input type="file" name="datasetfile" id="file1" class="form-control" required>
              </div>
              <div class="form-group text-center">
                <input type="submit" value="Upload" class="btn btn-custom">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer-area section-gap">

    </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Optional JavaScript -->
  <script>
    // Optional JavaScript code for validation or features can be added here
    document.querySelector("form").addEventListener("submit", function(event) {
      if (!document.getElementById('file1').value) {
        alert("Please select a file before uploading!");
        event.preventDefault(); // Prevent form submission
      }
    });
  </script>
